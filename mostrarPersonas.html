{% extends "layout.html" %}
{% block body %}

<div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Dashboard</h2>
            </div>
          </header>
         
          
          <!-- Projects Section-->
          <section class="projects no-padding-top">
            <div class="container-fluid">
              <!-- Project-->

              <form  method="POST" action="/mostrar_personas" enctype="multipart/form-data">
                        <div class="form-group">
                          <label class="form-control-label">Rut</label>
                          <input type="text" name="rut" placeholder="Ingrese su nombre" class="form-control">
                        </div>

                        
                        <div class="form-group">       
                        <button class="btn btn-primary">Ingresar datos</button>
                          
                        </div>
                      </form>
              {%for resultado in resultados%} 
              <div class="project">
                <div class="row bg-white has-shadow">
                  <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                    <div class="project-title d-flex align-items-center">
                      <div class="image has-shadow"><img src="/static/img/project-1.jpg" alt="..." class="img-fluid"></div>
                      <div class="text">
                        <h3 class="h4">{{resultado[2] }} {{resultado[1]}}</h3><small></small>
                      </div>
                    </div>
                    <div class="project-date"><span class="hidden-sm-down"></span></div>
                  </div>
                  <div class="right-col col-lg-6 d-flex align-items-center">
                    <div class="time"><i class="fa fa-clock-o"></i>12:00 PM </div>
                    <div class="comments"><i class="fa fa-comment-o"></i>20</div>
                    <div class="project-progress">
                      <div class="progress">
                        <div role="progressbar" style="width: 45%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-red"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {%endfor%}
        
            </div>
          </section>
          <!-- Client Section-->
         
          <!-- Feeds Section-->
          
</div>
 {% endblock %}
