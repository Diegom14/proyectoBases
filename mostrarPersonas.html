{% extends "layout.html" %}
{% block body %}

<div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Cantidad de Choques</h2>
            </div>
          </header>
         
          
          <!-- Projects Section-->
          <section class="projects no-padding-top">
            <div class="container-fluid">
              <!-- Project-->

              <form  method="POST" action="/mostrar_personas" enctype="multipart/form-data">

                <h3 class="h4"> <p style="color:red;">{{advertencia}} </p></h3><small></small>
                        <div class="form-group">
                          <label class="form-control-label">Rut</label>
                          <input type="number" min="4000000" max="40000000" step="1" name="rut" placeholder="Ingrese su rut" class="form-control">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Dígito Verificador</label>
                          <input type="number" min="1" max="9" step="1" name="dv" placeholder="Si termina en k, reemplácelo por un 1" class="form-control">
                        </div>
                        
                        <div class="form-group">       
                        <button class="btn btn-primary">Ingresar datos</button>
                          
                        </div>
                        
                      </form>
              {%for resultado in resultados%} 
              <div class="project">
                <div class="row bg-white has-shadow">
                  <div class="left-col col-lg-6 d-flex align-items-center justify-content-between">
                    <div class="project-title d-flex align-items-center">
                      
                        <h3 class="h4">Cantidad de choques: {{resultado[3]  }} </h3><small></small>
                      </div>
                    </div>
                    <div class="project-date"><span class="hidden-sm-down"></span></div>
                  </div>
                  
                </div>
              </div>

              {%endfor%}
        
            </div>
          </section>
          <!-- Client Section-->
         
          <!-- Feeds Section-->
          
</div>
 {% endblock %}
