{% extends "layout.html" %}
{% block body %}    
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Forms</h2>
            </div>
          </header>
          <ul class="breadcrumb">
            <div class="container-fluid">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active">Forms</li>
            </div>
          </ul>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Basic Form-->
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard" class="dropdown-menu has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Datos del vehículo</h3>
                    </div>
                    <h3 class="h4"> <p style="color:red;">{{advertencia}} </p></h3><small></small>
                    <div class="card-body">
                      
                      <form  method="POST" action="/datos_vehiculos" enctype="multipart/form-data">
                        <div class="form-group">
                          <label class="form-control-label">Patente</label>
                          <input type="text" name="patente" placeholder="Ingrese la patente del vehículo" class="form-control" required/>>
                        </div>

                        

                        
                        <div class="form-group">       
                          <label class="form-control-label">Marca</label>
                          <SELECT name = "marca">
                        <OPTION selected="selected">marca1
                        <OPTION>marca2
                        <OPTION>marca3
                        <OPTION>marca4
                        </SELECT>
                        </div>

                        <div class="form-group">
                          <label class="form-control-label">Modelo</label>
                          <SELECT name = "modelo">
                        <OPTION selected="selected">modelo1
                        <OPTION>modelo2
                        <OPTION>modelo3
                        <OPTION>modelo4
                        </SELECT>
                        </div>
                        
                        <div class="form-group">
                          <label class="form-control-label">Rut dueño</label>
                          <input type="number" min="4000000" max="40000000" step="1" name="rut" class="form-control" required/>>
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Dígito Verificador</label>
                          <input type="number" min="1" max="9" step="1" name="dv" placeholder="Si termina en k, reemplácelo por un 1" class="form-control" required/>>
                        </div>
                        <div class="form-group">       
                          <input type="submit" value="Ingresar datos" class="btn btn-primary">
                        </div>
                         
                      </form>
                    </div>
                  </div>
                </div>
                
                
              </div>
            </div>
          </section>
          
          
        </div>
       {% endblock %}
